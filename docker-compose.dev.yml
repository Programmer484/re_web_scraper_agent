version: '3.8'

services:
  property-agent:
    build: 
      context: .
      target: production
    container_name: property-scraper-dev
    ports:
      - "8000:8000"
    environment:
      - APIFY_TOKEN=${APIFY_TOKEN}
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
      - .:/app  # Mount source code for hot reload in development
    restart: unless-stopped
    networks:
      - property-net
    command: ["python", "-m", "uvicorn", "api_server:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

networks:
  property-net:
    driver: bridge 